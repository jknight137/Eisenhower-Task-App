<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PriorityMaster</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="manifest" href="/static/manifest.json" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      .navbar-custom {
        background: linear-gradient(
          90deg,
          #007bff,
          #00c4cc
        ); /* Blue to teal gradient */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
      }
      .navbar-custom .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem; /* Slightly larger */
        color: #ffffff; /* White for contrast */
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Slight text shadow for pop */
      }
      .navbar-custom .nav-link {
        color: #ffffff; /* White links */
      }
      .navbar-custom .nav-link:hover {
        color: #e0e0e0; /* Light gray on hover */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('tasks') }}"
          >Priority Master</a
        >
        <div class="navbar-nav">
          <a class="nav-link" href="{{ url_for('add_task') }}">Add Task</a>
          <a class="nav-link" href="{{ url_for('tasks') }}">Tasks</a>
          <a class="nav-link" href="{{ url_for('report') }}">Report</a>
          <a class="nav-link" href="{{ url_for('checkin') }}">Check-In</a>
          {% if current_user.is_authenticated %}
          <span class="nav-link">Hello, {{ current_user.name }}</span>
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          {% else %}
          <a class="nav-link" href="{{ url_for('login') }}">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container mt-4">{% block content %}{% endblock %}</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/static/sw.js");
      }
    </script>
  </body>
</html>
