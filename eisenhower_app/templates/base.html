<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('tasks') }}"
          >Eisenhower Task App</a
        >
        <div class="navbar-nav">
          <a class="nav-link" href="{{ url_for('add_task') }}">Add Task</a>
          <a class="nav-link" href="{{ url_for('tasks') }}">Tasks</a>
          <a class="nav-link" href="{{ url_for('report') }}">Report</a>
          <a class="nav-link" href="{{ url_for('checkin') }}">Check-In</a>
          {% if current_user.is_authenticated %}
          <span class="nav-link">Hello, {{ current_user.id }}</span>
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          {% else %}
          <a class="nav-link" href="{{ url_for('login') }}">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      {% for message in get_flashed_messages(with_categories=true) %}
      <div
        class="alert alert-{{ message[0] }} alert-dismissible fade show"
        role="alert"
      >
        {{ message[1] }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
